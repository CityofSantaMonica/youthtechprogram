# Site settings
title: Santa Monica Youth Tech Program
baseurl: "/youthtechprogram" # the subpath of your site, e.g. /blog/
url: "http://santamonicayouthtech.com" # the base hostname & protocol for your site

# Social settings
social:
    - title: Like us on Facebook!
      icon: icon-facebook-official
      url:  https://www.facebook.com/santamonicayouthtechprogram
    - title: Follow us on twitter
      icon: icon-twitter
      url: https://twitter.com/SMYouthTech

# Resources
resources:
  css:
    - https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css
    - https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css
    - https://cdnjs.cloudflare.com/ajax/libs/chartist/0.9.5/chartist.min.css
    - https://fonts.googleapis.com/css?family=Slabo+27px
    - /assets/css/main.css
  js:
    - https://use.fonticons.com/04cbad09.js
    - https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js
    - https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js
    - https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js
    - https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js
    - https://cdnjs.cloudflare.com/ajax/libs/chartist/0.9.5/chartist.min.js
    - /assets/js/main.js

# Collections
collections:
  - alum_quotes
  - awards

# Build settings
markdown: redcarpet

gems:
  - jekyll-redirect-from
  - jekyll-sitemap

include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - Gulpfile.js
  - node_modules
  - package.json
