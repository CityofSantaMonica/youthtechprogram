{% assign colleges = site.data.schools | sort_by: 'name' %}

<div class="container">
    <div class="page-section">
        <div class="section-header">
            <h2>Schools of Our Participants</h2>
            <h3>Because they all want to learn more</h3>
        </div>
        <div class="row text-center">
            {% for college in colleges %}
            <article class="college col-xs-6 col-sm-4 col-md-2">
                <div class="college-logo">
                    <div class="logo">
                        <img src="{{ site.baseurl }}/assets/images/schools/{{ college.college | replace: ' ', '_' }}.png"
                             class="img-responsive"
                             alt="{{ college.college }}">
                    </div>
                </div>
                <div class="college-name">
                    <p class="site">
                        <a href="{{ college.site }}">{{ college.college }}</a>
                    </p>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</div>
