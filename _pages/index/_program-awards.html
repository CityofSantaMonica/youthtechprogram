<section class="program-awards page-section page-section--alt">
    <div class="container">
        <div class="section-header">
            <h2>Awards</h2>
            <h3>People are talking about us</h3>
        </div>
        <div class="trophy-case row css-table">
            {% for award in site.awards %}
                <div class="award col-md-6 table-cell">
                    <div class="image">
                        <a href="{{ award.link }}">
                            <img src="{{ site.baseurl }}/assets/images/awards/{{ award.image }}" alt="Award from {{ award.name }}" />
                        </a>
                    </div>
                    <div class="description">
                        <article>{{ award.output }}</article>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
