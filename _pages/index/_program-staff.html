<section class="program-staff page-section">
    <div class="container">
        <div class="blackboard">
            <h2 class="section-header">Program Staff</h2>
        </div>

        <div class="staff-roster row">
            {% for staff in site.data.staff %}
                <div class="staff col-xs-6 col-sm-4 col-md-3">
                    <img src="{{ site.baseurl }}/assets/images/staff/{{ staff.name | replace: ' ', '' }}.png" alt="{{ staff.name }}'s picture" />
                    <p class="name">{{ staff.name }}</p>
                    <p class="position">{{ staff.position }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
