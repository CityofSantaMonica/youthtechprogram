<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% for stylesheet in site.resources.css %}
        {% if stylesheet contains "//" %}
            <link rel="stylesheet" href="{{ stylesheet }}" />
        {% else %}
            <link rel="stylesheet" href="{{ stylesheet | prepend: site.baseurl }}" />
        {% endif %}
    {% endfor %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-11670373-33', 'auto');
      ga('send', 'pageview');

    </script>

    <script>
        var baseurl = "{{ site.baseurl }}";
    </script>

    {% for script in site.resources.js %}
        {% if script contains "//" %}
            <script src="{{ script }}"></script>
        {% else %}
            <script src="{{ script | prepend: site.baseurl }}"></script>
        {% endif %}
    {% endfor %}
</head>
