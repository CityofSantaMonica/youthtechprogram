{% for stat in site.data.stats %}
    <div class="item {% if forloop.first %}active{% endif %}">
        <div class="row">
            <div class="col-md-6">
                <canvas id="{{ stat.name }}-chart" class="stat-chart" width="400" height="400"></canvas>
            </div>

            <div class="col-md-6">
                <h4>{{ stat.title }}</h4>

                {% if stat.content %}
                    <section>
                        {{ stat.content | markdownify }}
                    </section>
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}

<script>
    var pieOptions = {};
    var statData = {{ site.data.stats | jsonify }}
    var ctw = $(".stat-chart");
    var charts = [];

    for (i = 0; i < ctw.length; i++) {
        if (statData[i]["type"] === "pie") {
            charts.push(new Chart(ctw[i].getContext("2d")).Pie(statData[i]["data"]));
        }
    }
</script>
