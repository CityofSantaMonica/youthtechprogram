<article class="brag-card row">
    <div class="col-sm-3 picture">
        <img src="{{ page.image }}" alt="{{ page.name }}'s picture'" />
    </div>
    <div class="col-sm-9 description">
        <p class="name">{{ page.name }}</p>
        <p class="year">Alumn from {{ page.year }}</p>
        <section class="bio">
            {{ content }}
        </section>
    </div>
</article>
