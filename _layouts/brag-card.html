<article class="brag-card clearfix">
    <div class="picture">
        <img src="{{ page.image }}" alt="{{ page.name }}'s picture'" />
    </div>
    <div class="description">
        <p class="name">{{ page.name }}</p>
        <p class="year">Alumn from {{ page.year }}</p>
        <section class="bio">
            {{ content }}
        </section>
    </div>
</article>
